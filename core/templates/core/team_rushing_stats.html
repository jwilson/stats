
{% extends "base.html" %}

{% block content %}
<table>
    <tr>
        <td>Team Name</td>
        <td>Yards</td>
        <td>Average Avg</td>
    </tr>
    {% for team in object_list %}
    <tr>
        <td>{{ team.name }}</td>
        <td>{{ team.get_total_rushing_stats }}</td>
        <td>{{ team.get_avg_avg_stats|floatformat:"2" }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
