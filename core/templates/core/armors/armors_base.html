{% extends "core/list_base.html" %}

{% block extrahead %}

{% endblock %}

{% block actions %}
<div class="px-3 py-2 border-bottom mb-3">
    <div class="container d-flex flex-wrap justify-content-center">
      <form class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto">
        <input type="search" class="form-control" placeholder="Filter..." aria-label="Filter">
      </form>

      <div class="text-end">
        <button type="button" class="btn btn-secondary">Filter</button>
        
        <a href="{% url 'core:armor-create-view' %}" class="btn btn-primary"><i class="fa-solid fa-plus"></i> New Armor</a>
      </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="row">
    {% for armor in object_list %}
    <div class="col-lg-6">
        {% include "core/_widgets/_item.html" with object=armor %}
    </div>
    {% endfor %}
</div>
{% endblock %}
